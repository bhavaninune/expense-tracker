<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Expense Tracker</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<link rel="stylesheet" href="/index.css">
</head>

<body>
	<div class="container margin-top">
		<form onsubmit="saveData(event)">
			<div class="row margin-top">
				<label for="Name">NAME</label>
				<input type="text" name="Name" id="Name" class="input">
			</div>
			<div class="row margin-top">
				<label for="desc">DESCRIPTION</label>
				<input type="text" name="Desc" id="Desc" class="input">
			</div>
			<div class="row margin-top">
				<label for="price">PRICE</label>
				<input type="text" name="Price" id="Price" class="input">
			</div>
			<div class="row margin-top">
				<button type="submit" class="btn btn-outline-primary margin-top" id="add-item-btn">Add Item</button>
			</div>
		</form>

		<ul class="row margin-top" id="items"> </ul>

	</div>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
	<!-- <script src="/index.js"></script> -->
	<script src="/indexAPI.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>

</body>

</html>
